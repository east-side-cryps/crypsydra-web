version: '3.7'

networks:
  default:

volumes:
  redis:
  letsencrypt:

services:
  redis:
    image: 'redis:5-alpine'
    volumes:
      - redis:/data
  relay:
    image: ${RELAY_IMAGE}
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379/0
    volumes:
      - letsencrypt:/etc/letsencrypt
